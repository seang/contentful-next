query Entry {
  entries {
    sys {
      id
    }
    fields {
      pageTitle
      productBlock {
        fields {
          productComponent {
            fields {
              productName
              slug
              image {
                fields {
                  title
                  file {
                    url
                  }
                }
              }
            }
          }
          style
        }
      }
    }
  }
}
